<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Global News Portal || Proggramming Hero Assignment 6</title>
    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-success mt-5 bg-opacity-10">
    <header class="container">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fs-1 fw-bold" href="index.html">Global News</a>
                <div class="d-flex fs-5 fw-bolder">
                    <a class="pe-5" href="index.html">News</a>
                    <a href="pages/blog.html">Blog</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="mt-5 container">
        <!-- Catagoy Tab  -->
        <ul id="category-container" class="nav nav-pills nav-fill mb-5">

        </ul>

        <!-- Category Item Number  -->

        <nav class="navbar bg-light mb-4">
            <div class="container">
                <p class="my-auto p-2"> <span id="category-item-number"></span> items found for category <span
                        id="category-item-name"></span> </p>
            </div>
        </nav>

        <!-- Sorting Nav  -->
        <nav class="navbar navbar-expand-lg mb-5">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Sort by view :</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-muted" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Default
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="d-flex" role="search">
                        <button class="btn btn-outline-success me-4 active" type="button">Todays Pick</button>
                        <button class="btn btn-outline-success" type="button">Trending</button>
                    </div>
                </div>
            </div>
        </nav>


        <!-- Spinner  -->
        <section id="spinner" class="text-center d-none">
            <div class="spinner-border" role="status"></div>
        </section>

        <!-- Data not found  -->
        <section id="not-found" class="d-none text-center">
            <h3>Data Not Available</h3>
        </section>

        <!-- Card  -->
        <div id="news-container">

        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="product-details" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div id="modal-body" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/category.js"></script>
    <script src="js/news.js"></script>
    <script src="js/details.js"></script>
</body>

</html>
